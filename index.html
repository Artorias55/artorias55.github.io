            body{

            ::selection {

            }
            header{
                top: 0; 
                left: 0;
                position:fixed;
                width: 100%;
                display: flex;
                /* flex-wrap: wrap; */
                justify-content: space-between;
                /* align-content: space-between; */
            }
            .left{
                margin-left: 10px;
            }
            .right{
                margin-right: 10px;
            }
            a {
                text-decoration: none; /* 取消下划线 */
                color: inherit;        /* 继承父元素颜色，不是默认蓝 */
                cursor: pointer;       /* 鼠标变成手型，提示可点击 */
                transition: transform 0.3s ease;
                display: block; /* 否则移动不生效 */
            }
            .top:hover {
                text-decoration: underline; /* 鼠标悬停时显示下划线 */
                color: #eed3b7;              /* 或你喜欢的颜色 */
                cursor: pointer;
            }
            a:hover {
                text-decoration: underline; /* 鼠标悬停时显示下划线 */
                color: #eed3b7;              /* 或你喜欢的颜色 */
                transform: translateX(10px);
            }
         
            .outer{
                font-size: 9vw;
                /* font-weight: bold; */
                position:absolute;
                left: 40vw;
                top: 50vw;
                
                /* padding-top: 500px;

                /* column-count: 4;

                /* background-color: gray; */
            }
       
            video{

            }
            img{width: 100%;}

            .contact{
                margin-top: .6vw;
                position:fixed;
                padding-left: 0.5vw;
                padding-right: 0.5vw;
                /* margin-left: auto; */
                font-size: 1.5vw;
                color: #1c1616;
                right: 10px;
                background-color: #ecebe1;
                border: 1.5px solid #1c1616; 
                display: none;
                line-height: .3;
            }
            .contact.show{
                display: block; /* 悬停时显示 */
            }

             @media (max-width:900px) {
                body{
                     height: 100vh; 
                       background-size: auto 100vh;     /* 高度100vh，宽度自动按比例缩放 */
                    background-repeat: no-repeat;    /* 不重复 */
                    background-position: center center; /* 水平和垂直都居中 */
                    background-color: black;         /* 两侧裁切时背景是黑色，可改 */
                }
                .top{
                    font-size: 6vw;
                }
                .left{
                    margin-left: 5px;
                }
                .right{
                    margin-right: 5px;
                }
                .outer{
                    font-size: 12vw;
                    left: 30vw;
                    top: 80vw;
                    line-height: 20vw;
                }
                .center{  position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                }
                .contact{
                    font-size: 5vw;
                }

         <script>
            // contact按钮
            document.getElementById('contact-toggle').addEventListener('click', function (event) {
                const contactBox = document.getElementById('contact-info');
                contactBox.classList.toggle('show');
                event.stopPropagation(); // 阻止事件冒泡到 body
            });

            document.addEventListener('click', function (event) {
                const contactBox = document.getElementById('contact-info');
                const contactToggle = document.getElementById('contact-toggle');
                 // 如果点击位置不在 contact 区域和按钮内，则关闭
                if (!contactToggle.contains(event.target)) {
                    contactBox.classList.remove('show');
                }
            });
         </script>
