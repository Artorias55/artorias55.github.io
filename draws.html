            .top:hover {

                /* flex-grow: 1;

                flex-direction: column;

                /* 让日期文字垂直不留空，方便居中 */

                /* border: 1.5px solid rgb(232, 232, 232); */
                cursor: pointer;
                transform: translatey(1px);
                /* top: -0.5px; */
            }
           
             .space{height: calc(3vw - 6px);}

      <script>
        const cards = document.querySelectorAll('.card');
        const outer = document.querySelector('.outer');
        const header = document.querySelector('header');

        let selectedCard = null;

        cards.forEach(card => {
            const img = card.querySelector('img');
            const dateDiv = card.querySelector('.date');

            if (img && dateDiv) {
                const src = img.getAttribute('src');
                const fileName = src.match(/([^\/]+)(?=\.\w+$)/)[0];
                dateDiv.textContent = fileName.replace(/_/g, '.');
            }

            card.onclick = function (e) {
                e.stopPropagation();

                // 如果已有选中的卡片，先清除
                if (selectedCard) {
                    // selectedCard.remove();
                    outer.classList.remove('blur');
                    header.classList.remove('blur');
                    document.body.classList.remove('no-scroll');
                    document.documentElement.classList.remove('no-scroll');
                    document.body.classList.remove('no-scroll');
                    selectedCard = null;
                    return;
                }

                // 克隆当前卡片
                const clone = card.cloneNode(true);
                clone.classList.add('selected');
                     // 创建一个新的图片元素
                    const img = document.createElement('img');
                    img.src = './homepage/draws/g2.PNG';  // 替换成你想插入的图片地址
                    // img.alt = 'description';         // 可选，图片描述
                    img.classList.add('grid-overlay');
                    // 把图片插入到clone的第一个子元素位置
                    clone.insertBefore(img, clone.firstChild);

                // 点击克隆卡片关闭
                clone.onclick = function (e) {
                    e.stopPropagation();
                    clone.remove();
                    outer.classList.remove('blur');
                    header.classList.remove('blur');
                    document.body.classList.remove('no-scroll');
                    document.documentElement.classList.remove('no-scroll');
                    document.body.classList.remove('no-scroll');
                    selectedCard = null;
                };

                document.body.appendChild(clone);
                outer.classList.add('blur');
                header.classList.add('blur');
                document.body.classList.add('no-scroll');
                document.documentElement.classList.add('no-scroll');
                document.body.classList.add('no-scroll');
                selectedCard = clone;
                  // 设置初始样式（透明、缩小）
                clone.style.opacity = '0';
                clone.style.transition = 'opacity 0.2s ease, transform 0.2s ease-out';

                // 下一帧再触发过渡到目标样式（完全显示、正常大小）
                requestAnimationFrame(() => {
                    clone.style.opacity = '1';
                });

                
            };
        });

        // 点击空白区域关闭选中
        document.body.onclick = () => {
            if (selectedCard) {
                selectedCard.remove();
                outer.classList.remove('blur');
                header.classList.remove('blur');
                document.body.classList.remove('no-scroll');
                document.documentElement.classList.remove('no-scroll');
                document.body.classList.remove('no-scroll');
                selectedCard = null;
            }
        };

        // contact按钮
            document.getElementById('contact-toggle').addEventListener('click', function (event) {
                const contactBox = document.getElementById('contact-info');
                contactBox.classList.toggle('show');
                event.stopPropagation(); // 阻止事件冒泡到 body
            });

            document.addEventListener('click', function (event) {
                const contactBox = document.getElementById('contact-info');
                const contactToggle = document.getElementById('contact-toggle');
                 // 如果点击位置不在 contact 区域和按钮内，则关闭
                if (!contactToggle.contains(event.target)) {
                    contactBox.classList.remove('show');
                }
            });

    
</script>
